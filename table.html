<!DOCTYPE html>

    <title>Table</title>
</head>
<body>

        <thead>

                <th>Ocean</th>
                <th>Average Depth</th>

            <tr>
                <td>Atlantic Ocean</td>

                <td>8,911 METER</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
